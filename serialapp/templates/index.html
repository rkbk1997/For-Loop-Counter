<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body style="background-image: url(static/dark.jpg);">
    <div class="row w-100 mt-5" style="font-family: 'Times New Roman', Times, serif;">
        <div class="col-md-6 col-sm-12">
            <div class="container" style="max-width: 400px;-webkit-box-shadow: -2px 0px 26px 19px rgba(0,0,0,0.75);
            -moz-box-shadow: -2px 0px 26px 19px rgba(0,0,0,0.75);
            box-shadow: -2px 0px 26px 19px rgba(0,0,0,0.75);border-radius: 10px;">
                <center>
                    <h2 class="pt-3" style="color: #fff;">Hello !! User</h2>
                </center>
                <form method="POST" enctype="multipart/form-data" action="" style="color: #fff;">
                    {% csrf_token %}
                <div class="form-group">
                    <label for="">Enter Your Name</label>
                    <input type="text" name="name" id="" class="form-control" placeholder="Enter Your Name" required>
                </div>
                <center>
                    <input type="submit" class="btn btn-success mb-3" value="Save" style="width: 100px;">
                </center>
                </form>
            </div>
        </div>
        <div class="col-md-6 col-sm-12">
            <div class="container">
                <table class="table table-bordered" style="color: #fff; text-align: center;">
                    <thead style="background: rgba(38, 209, 75, 0.445);">
                        <th>S.NO</th>
                        <th>NAME OF USER</th>
                        <th>ACTION</th>
                    </thead>
                    <tbody>
                        {% for i in data %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ i.name }}</td>
                            <td>
                                <a href="{% url 'delete_name' i.id 'Delete' %}">
                                    <input type="button" class="btn btn-danger" value="Delete">
                                </a>
                            </td>
                                
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>








    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>    
</body>
</html>
